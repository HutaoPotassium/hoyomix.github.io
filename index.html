<!DOCTYPE html>
<html lang="zh-CN">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>HOYO-MIX 音乐世界</title>
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <div id="welcome">
               <div class="image-ring">
                    <img src="image/album-cover/烬火.jpg" class="album-cover" style="top: 0%; left: 1.5%;" />
                    <img src="image/album-cover/行于命途vol.2.png" class="album-cover" style="top: 0%; left: 41.5%;" />
                    <img src="image/album-cover/一颗方糖悬滞的时间.webp" class="album-cover" style="top: 70%; left: 1.5%;" />
                    <img src="image/album-cover/沉玉沐芳.jpg" class="album-cover" style="top: 0%; left: 81.5%;" />
                    <img src="image/album-cover/不乱不破.jpg" class="album-cover" style="top: 0%; left: 21.5%;" />
                    <img src="image/album-cover/regression.jpg" class="album-cover" style="top: 0%; left: 61.5%;" />
                    <img src="image/album-cover/TruE.jpg" class="album-cover" style="top: 35%; left: 1.5%;" />
                    <img src="image/album-cover/未行之路.jpg" class="album-cover" style="top: 35%; left: 81.5%;" />
                    <img src="image/album-cover/飞来波的圣状（下篇）.jpg" class="album-cover" style="top: 70%; left: 21.5%;" />
                    <img src="image/album-cover/空气蛹INSIDE.jpg" class="album-cover" style="top: 70%; left: 41.5%;" />
                    <img src="image/album-cover/极限委托.jpg" class="album-cover" style="top: 70%; left: 61.5%;" />
                    <img src="image/album-cover/不眠之夜.jpg" class="album-cover" style="top: 70%; left: 81.5%;" />
               </div>
               <h1 class="fade-in" style="animation-delay: 1.4s;">
                    欢迎来到
                    <img src="image/hoyomixLogo/logo.png" alt="HOYO-MIX logo" class="logo-inline" />             
                    的音乐世界
               </h1>
               <button class="fade-in" style="animation-delay: 2s;" onclick="startExperience()">开始体验</button>
          </div>
          <main style="display: none;">
               <section id="game-buttons" class="navbar">
                     <button class="nav-btn" onclick="showContent('hoyomix')">HOYO-MIX</button>
                     <button class="nav-btn" onclick="showContent('genshin')">原神</button>
                     <button class="nav-btn" onclick="showContent('starrail')">崩坏：星穹铁道</button>
                     <button class="nav-btn" onclick="showContent('zzz')">绝区零</button>
               </section>

               <section id="game-content">
                    <div id="hoyomix" class="game-section active">
                         <h2>HOYO-MIX</h2>
                         <p>这里是关于 HOYO-MIX 的介绍...</p>
                         <section id="genshin-music">
                              <audio id="musicPlayer" controls></audio>
                              <br />
                         </section>
                    </div>
                    <div id="genshin" class="game-section">
                         <h2>原神</h2>
                         <p>这里是关于 HOYO-MIX 在原神中的音乐作品介绍...</p>
                    </div>
                    <div id="starrail" class="game-section">
                         <h2>崩坏：星穹铁道</h2>
                         <p>这里是关于 HOYO-MIX 在星铁中的音乐作品介绍...</p>
                    </div>
                    <div id="zzz" class="game-section">
                         <h2>绝区零</h2>
                         <p>这里是关于 HOYO-MIX 在绝区零中的音乐作品介绍...</p>
                    </div>
               </section>
               <button id="muteButton">🔈 </button>
          </main>
          <footer id="footer" style="display: none;">
               <p>© 2025 由我创作，致敬 HOYO-MIX</p>
          </footer>
          <script src="script.js"></script>
     </body>
</html>
